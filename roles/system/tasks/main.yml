- name: Apply sysctl parameters
  sysctl:
    name: "{{ item.key }}"
    value: "{{ item.value }}"
    state: present
    reload: true
  with_dict: "{{ sysctl_params }}"

- name: Deploy updated /etc/security/limits.conf
  ansible.builtin.template:
    src: limits.conf.j2
    dest: /etc/security/limits.conf
    owner: root
    group: root
    mode: '0644'

- name: Deploy updated /etc/systemd/system.conf
  ansible.builtin.template:
    src: system.conf.j2
    dest: /etc/systemd/system.conf
    owner: root
    group: root
    mode: "0644"
  notify: Reload systemd
