- name: Server Setup
  hosts: server
  become: true
  roles:
    - common
    - system
    - python
    - user
    - mysql
    - composer
    - nginx

- name: Restart server
  hosts: server
  become: true
  tasks:
    - name: Reboot server
      ansible.builtin.reboot:
        msg: "Reboot initiated by Ansible after provisioning"
        reboot_timeout: 600
